<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hope of Israel</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/favicon/site.webmanifest">

  <!-- Favicon links (with paths to favicon directory) -->
  <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico" sizes="144x144" />
  <link rel="icon" type="image/x-icon" href="/favicon/favicon-96x96.ico" sizes="96x96" />
  <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico" sizes="32x32" />
  <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico" sizes="16x16" />
  <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.ico" sizes="180x180" />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#317EFB">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
  <h1>Welcome to Hope of Israel</h1>

  <!-- Inline JavaScript for Service Worker Registration -->
  <script>
    // Register the service worker when the page is loaded
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>

</body>
</html>
