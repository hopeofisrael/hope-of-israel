<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>

  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #222222;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background-color: transparent;
    }

    h1 {
      font-size: 24px;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    label {
      position: absolute;
      top: -10px;
      left: 10px;
      color: #ffffff;
      font-size: 12px;
      font-weight: normal;
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #25c3e2;
      background-color: transparent;
      color: #ffffff;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #25c3e2;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #1a9ca9;
    }

    p {
      margin-top: 20px;
      color: #ffffff;
      font-size: 14px;
    }

    p a {
      color: #25c3e2;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }

    .navbar-container {
      width: 100%;
      display: flex;
      position: relative;
      justify-content: center;
      background-color: #222222;
      margin-bottom: 20px;
    }

    .navbar-navbar-interactive {
      width: 100%;
      display: flex;
      max-width: 1200px;
      align-items: center;
      padding: 10px 20px;
      justify-content: space-between;
    }

    .navbar-links1 {
      gap: 20px;
      flex: 1;
      display: flex;
      align-items: center;
      margin-left: 20px;
      flex-direction: row;
      justify-content: flex-start;
    }

    .navbar-links1 a {
      color: #ffffff;
      font-size: 16px;
      text-decoration: none;
      padding: 10px;
      transition: 0.3s ease;
    }

    .navbar-links1 a:hover {
      color: #25c3e2;
    }

    .navbar-auth-buttons a {
      padding: 10px 20px;
      color: #ffffff;
      border: 1px solid #25c3e2;
      border-radius: 4px;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .navbar-auth-buttons a:hover {
      background-color: #25c3e2;
      color: #222222;
    }

    @media(max-width: 991px) {
      .navbar-desktop-menu {
        display: none;
      }
    }

    @media(max-width: 767px) {
      .navbar-navbar-interactive {
        padding-left: 15px;
        padding-right: 15px;
      }
    }

    @media(max-width: 479px) {
      .navbar-navbar-interactive {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar-container">
    <div class="navbar-navbar-interactive">
      <nav class="navbar-desktop-menu">
        <div class="navbar-links1">
          <a href="https://hope-of-israel.teleporthq.app/">Home</a>
          <a href="https://hope-of-israel.teleporthq.app/contact">Contact</a>
          <a href="https://hope-of-israel.teleporthq.app/about">About</a>
          <a href="https://www.familysearch.org/temple/ordinances-ready" target="_blank">Find Names</a>
        </div>
      </nav>
      <div class="navbar-auth-buttons">
        <a href="/signin.html">Sign In</a>
        <a href="/signup.html">Sign Up</a>
      </div>
    </div>
  </div>

  <!-- Sign In Form -->
  <div class="form-container">
    <h1>Sign In</h1>
    <form id="signinForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <!-- Firebase Script Import -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";
    import { firebaseConfig } from "./firebase/firebaseConfig.js"; // Or use auth.js if preferred

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle sign-in
    document.getElementById("signinForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Sign in successful!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });
  </script>
</body>
</html>
