<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <!-- Link to Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Favicon Links -->
  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.ico" sizes="96x96" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.ico" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />

  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #222222;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background-color: transparent;
    }

    h1 {
      font-size: 24px;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    label {
      position: absolute;
      top: -10px;
      left: 10px;
      color: #ffffff;
      font-size: 12px;
      font-weight: normal;
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #25c3e2;
      background-color: transparent;
      color: #ffffff;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #25c3e2;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #1a9ca9;
    }

    p {
      margin-top: 20px;
      color: #ffffff;
      font-size: 14px;
    }

    p a {
      color: #25c3e2;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }

    .navbar-container {
      width: 100%;
      display: flex;
      position: relative;
      justify-content: center;
      background-color: #222222;
      margin-bottom: 20px;
    }

    .navbar-navbar-interactive {
      width: 100%;
      display: flex;
      max-width: 1200px;
      align-items: center;
      padding-top: 10px;
      padding-left: 20px;
      padding-right: 20px;
      padding-bottom: 10px;
      justify-content: space-between;
    }

    .navbar-links1 {
      gap: 20px;
      flex: 1;
      display: flex;
      align-items: center;
      margin-left: 20px;
      flex-direction: row;
      justify-content: flex-start;
    }

    .navbar-links1 a {
      color: #ffffff;
      font-size: 16px;
      text-decoration: none;
      padding: 10px;
      transition: 0.3s ease;
    }

    .navbar-links1 a:hover {
      color: #25c3e2;
    }

    .navbar-auth-buttons a {
      padding: 10px 20px;
      color: #ffffff;
      border: 1px solid #25c3e2;
      border-radius: 4px;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .navbar-auth-buttons a:hover {
      background-color: #25c3e2;
      color: #222222;
    }

    @media(max-width: 991px) {
      .navbar-desktop-menu {
        display: none;
      }
    }

    @media(max-width: 767px) {
      .navbar-navbar-interactive {
        padding-left: 15px;
        padding-right: 15px;
      }
    }

    @media(max-width: 479px) {
      .navbar-navbar-interactive {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar-container">
    <div class="navbar-navbar-interactive">
      <nav class="navbar-desktop-menu">
        <div class="navbar-links1">
          <a href="https://www.hope-of-israel.com">Home</a>
          <a href="https://www.hope-of-israel.com/contact">Contact</a>
          <a href="https://www.hope-of-israel.com/about">About</a>
          <a href="https://www.familysearch.org/temple/ordinances-ready" target="_blank">Find Names</a>
        </div>
      </nav>
      <div class="navbar-auth-buttons">
        <a href="/signin.html">Sign In</a>
        <a href="/signup.html">Sign Up</a>
      </div>
    </div>
  </div>

  <!-- Sign Up Form -->
  <div class="form-container">
    <h1>Sign Up</h1>
    <form id="signup-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="signin.html">Sign In</a></p>
  </div>

  <script type="module" src="./firebase/firebaseConfig.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js";
    import { firebaseConfig } from "./firebase/firebaseConfig.js";

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Handle sign up
    const signupForm = document.getElementById("signup-form");
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save user achievements to Firestore
        const achievements = {
          completedSignUp: true,
          welcomeBadge: true,
        };

        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          achievements: achievements,
        });

        alert("User signed up successfully and achievements saved!");
        window.location.href = "battalion.html"; // Redirect to battalion.html
      } catch (error) {
        console.error("Error signing up:", error.message);
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
