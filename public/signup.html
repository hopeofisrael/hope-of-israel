<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hope of Israel - Sign Up</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #222222;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background-color: transparent;
    }

    h1 {
      font-size: 24px;
      color: #ffffff;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #25c3e2;
      background-color: transparent;
      color: #ffffff;
      border-radius: 4px;
      font-size: 16px;
    }

    input::placeholder {
      color: #aaaaaa;
    }

    .btn {
      width: 100%;
      padding: 15px;
      background-color: #25c3e2;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #1a9ca9;
    }

    p {
      margin-top: 20px;
      color: #ffffff;
      font-size: 14px;
    }

    p a {
      color: #25c3e2;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }

    .navbar-container {
      width: 100%;
      display: flex;
      position: relative;
      justify-content: center;
      background-color: #222222;
      margin-bottom: 20px; /* Added margin to create space above navbar */
    }

    .navbar-navbar-interactive {
      width: 100%;
      display: flex;
      max-width: 1200px;
      align-items: center;
      padding-top: 10px;
      padding-left: 20px;
      padding-right: 20px;
      padding-bottom: 10px;
      justify-content: space-between;
    }

    .navbar-image1 {
      height: 3rem;
    }

    .navbar-desktop-menu {
      flex: 1;
      display: flex;
      justify-content: space-between;
    }

    .navbar-links1 {
      gap: 20px;
      flex: 1;
      display: flex;
      align-items: center;
      margin-left: 20px;
      flex-direction: row;
      justify-content: flex-start;
    }

    .navbar-links1 a {
      color: #ffffff;
      font-size: 16px;
      text-decoration: none;
      padding: 10px;
      transition: 0.3s ease;
    }

    .navbar-links1 a:hover {
      color: #25c3e2;
    }

    .navbar-burger-menu {
      display: none;
    }

    .navbar-icon1 {
      width: 20px;
      height: 20px;
    }

    .navbar-auth-buttons a {
      padding: 10px 20px;
      color: #ffffff;
      border: 1px solid #25c3e2;
      border-radius: 4px;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .navbar-auth-buttons a:hover {
      background-color: #25c3e2;
      color: #222222;
    }

    @media(max-width: 991px) {
      .navbar-desktop-menu {
        display: none;
      }

      .navbar-burger-menu {
        display: flex;
      }
    }

    @media(max-width: 767px) {
      .navbar-navbar-interactive {
        padding-left: 15px;
        padding-right: 15px;
      }

      .navbar-burger-menu {
        align-items: center;
        justify-content: center;
      }
    }

    @media(max-width: 479px) {
      .navbar-navbar-interactive {
        padding: 10px;
      }

      .navbar-icon1 {
        animation-name: none;
        animation-delay: 0s;
        animation-duration: 300ms;
        animation-direction: normal;
        animation-iteration-count: 1;
        animation-timing-function: ease;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar-container">
    <div class="navbar-navbar-interactive">
      <nav class="navbar-desktop-menu">
        <div class="navbar-links1">
          <a href="index.html">Home</a>
          <a href="find-your-battalion.html">Find Your Battalion</a>
          <a href="contact.html">Contact</a>
          <a href="about.html">About</a>
          <a href="https://keepthescore.com/board/jmgqcvtcqpdmr/" target="_blank">Global Leaderboard</a>
          <a href="https://www.familysearch.org/temple/ordinances-ready" target="_blank">Find Names</a>
          <a href="https://forms.gle/hxR3wDErx3ohRpYQ7" target="_blank">Request A Battalion</a>
        </div>
      </nav>
      <div class="navbar-auth-buttons">
        <a href="/signin.html">Sign In</a>
        <a href="/signup.html">Sign Up</a>
      </div>
    </div>
  </div>

  <!-- Sign-Up Form -->
  <div class="form-container">
    <h1>Sign up</h1>
    <input type="email" id="emailInput" placeholder="Email address" />
    <input type="password" id="passwordInput" placeholder="Password" />
    <button class="btn" id="submitButton">Sign up</button>
    <p>Already have an account? <a href="/signup/signin.html">Sign In</a></p>
    <div id="errorMessage" style="color: red; margin-top: 10px;"></div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnKHJqHvV5E8m-LIMzBJfb0JK8F2FTfd0",
      authDomain: "hope-of-israel-796fa.firebaseapp.com",
      projectId: "hope-of-israel-796fa",
      storageBucket: "hope-of-israel-796fa.appspot.com",
      messagingSenderId: "626678328925",
      appId: "1:626678328925:web:42dec1dca540ed77e9a7b4",
      measurementId: "G-8NRCSXW6S8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("emailInput");
    const passwordInput = document.getElementById("passwordInput");
    const submitButton = document.getElementById("submitButton");
    const errorMessage = document.getElementById("errorMessage");

    submitButton.addEventListener("click", () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        errorMessage.textContent = "Both fields are required.";
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log("User signed up:", userCredential.user);
          window.location.href = "/welcome.html"; // Adjust as needed for your routing
        })
        .catch((error) => {
          errorMessage.textContent = `Error: ${error.message}`;
        });
    });
  </script>
</body>
</html>
