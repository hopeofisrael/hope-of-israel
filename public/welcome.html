<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #222222;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background-color: transparent;
    }

    h1 {
      font-size: 24px;
      color: #ffffff;
      margin-bottom: 20px;
    }

    p {
      color: #ffffff;
      font-size: 16px;
      margin-bottom: 20px;
    }

    label {
      color: #ffffff;
      font-size: 16px;
      margin-bottom: 10px;
      display: block;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #25c3e2;
      background-color: transparent;
      color: #ffffff;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #25c3e2;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #1a9ca9;
    }

    p#errorMessage {
      margin-top: 20px;
      color: red;
    }

    .navbar-container {
      width: 100%;
      display: flex;
      position: relative;
      justify-content: center;
      background-color: #222222;
      margin-bottom: 20px;
    }

    .navbar-navbar-interactive {
      width: 100%;
      display: flex;
      max-width: 1200px;
      align-items: center;
      padding-top: 10px;
      padding-left: 20px;
      padding-right: 20px;
      padding-bottom: 10px;
      justify-content: space-between;
    }

    .navbar-links1 {
      gap: 20px;
      flex: 1;
      display: flex;
      align-items: center;
      margin-left: 20px;
      flex-direction: row;
      justify-content: flex-start;
    }

    .navbar-links1 a {
      color: #ffffff;
      font-size: 16px;
      text-decoration: none;
      padding: 10px;
      transition: 0.3s ease;
    }

    .navbar-links1 a:hover {
      color: #25c3e2;
    }

    .navbar-auth-buttons a {
      padding: 10px 20px;
      color: #ffffff;
      border: 1px solid #25c3e2;
      border-radius: 4px;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .navbar-auth-buttons a:hover {
      background-color: #25c3e2;
      color: #222222;
    }

    @media(max-width: 991px) {
      .navbar-desktop-menu {
        display: none;
      }
    }

    @media(max-width: 767px) {
      .navbar-navbar-interactive {
        padding-left: 15px;
        padding-right: 15px;
      }
    }

    @media(max-width: 479px) {
      .navbar-navbar-interactive {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar-container">
    <div class="navbar-navbar-interactive">
      <nav class="navbar-desktop-menu">
        <div class="navbar-links1">
          <a href="https://hope-of-israel.teleporthq.app/">Home</a>
          <a href="https://hope-of-israel.teleporthq.app/contact">Contact</a>
          <a href="https://hope-of-israel.teleporthq.app/about">About</a>
          <a href="https://www.familysearch.org/temple/ordinances-ready" target="_blank">Find Names</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Name Collection Form -->
  <div class="form-container">
    <h1>Welcome to Hope of Israel!</h1>
    <form id="name-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <button type="submit">Save Name</button>
    </form>
    <p id="errorMessage"></p>
  </div>

  <script type="module">
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";
    import { firebaseConfig } from "./firebase/firebaseConfig.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const firestore = getFirestore(app);

    // Handle name form submission
    const nameForm = document.getElementById("name-form");
    nameForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;

      const user = auth.currentUser;
      if (user) {
        try {
          const userRef = doc(firestore, "users", user.uid);
          await setDoc(userRef, { name }, { merge: true });
          alert("Name saved!");
          window.location.href = "dashboard.html"; // Redirect to dashboard.html after saving name
        } catch (error) {
          console.error("Error saving name:", error.message);
        }
      }
    });
  </script>
</body>
</html>
