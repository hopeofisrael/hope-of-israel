<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #111;
      color: #fff;
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00b5d8;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0092b3;
    }
  </style>
</head>
<body>
  <h1>Welcome! Please enter your name to continue:</h1>

  <input type="text" id="userNameInput" placeholder="Enter your name" />
  <button class="button" id="submitButton">Submit</button>

  <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDnKHJqHvV5E8m-LIMzBJfb0JK8F2FTfd0",
      authDomain: "hope-of-israel-796fa.firebaseapp.com",
      projectId: "hope-of-israel-796fa",
      storageBucket: "hope-of-israel-796fa.appspot.com",
      messagingSenderId: "626678328925",
      appId: "1:626678328925:web:42dec1dca540ed77e9a7b4",
      measurementId: "G-8NRCSXW6S8"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    // Ensure the user is signed in before accessing this page
    auth.onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = "/signup.html"; // Redirect to signup page if not logged in
      } else {
        // If the user has already set their name, redirect to dashboard
        const userName = localStorage.getItem('userName');
        if (userName) {
          window.location.href = "/battalion.html";
        }
      }
    });

    // Handle name submission
    const submitButton = document.getElementById("submitButton");
    const userNameInput = document.getElementById("userNameInput");

    submitButton.addEventListener("click", async function() {
      const name = userNameInput.value.trim();
      if (name) {
        try {
          const user = auth.currentUser;
          if (user) {
            // Save user's name to Firestore
            await db.collection("users").doc(user.uid).set({
              name: name,
              email: user.email,
              createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });

            // Store user name in localStorage (optional)
            localStorage.setItem('userName', name);

            // Redirect to the dashboard after setting the name
            window.location.href = "/battalion.html";
          } else {
            alert("No authenticated user found.");
          }
        } catch (error) {
          console.error("Error saving user name:", error);
          alert("Failed to save your name. Please try again.");
        }
      } else {
        alert("Please enter your name.");
      }
    });
  </script>
</body>
</html>
